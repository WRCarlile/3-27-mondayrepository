<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Things</title>

  </head>
  <body>
    <div class="container">
      <h1>What are some of your favorite things?</h1>
      <div id="things" >
        <form>
          <div class="form-group">
            <label for="thing1">Favorite Color?</label>
            <input id="thing1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="thing2">Favorite Food?</label>
            <input id="thing2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="thing3">Favorite Movie?</label>
            <input id="thing3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="thing4">Favorite Music?</label>
            <input id="thing4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="thing5">Favorite Animal?</label>
            <input id="thing5" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div>
        <ul id="result">
          
        </ul>
      </div>
  </body>
</html>
